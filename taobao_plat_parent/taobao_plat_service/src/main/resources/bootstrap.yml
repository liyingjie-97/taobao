spring:
  cloud:
    config:
      name: application-plat-server #github上面名称
      profile: dev #环境
      label: master #分支
      uri: http://127.0.0.1:8848 #配置服务器
eureka:
  client:
    service-url:
     defaultZone: http://localhost:7001/eureka  #告诉服务提供者要把服务注册到哪儿 #单机环境
  instance:
    prefer-ip-address: true #显示客户端真实ip